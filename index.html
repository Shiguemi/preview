<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <h1>File Preview</h1> -->
  <div class="toolbar">
    <button id="select-folder-btn">Select Folder</button>
    <input type="checkbox" id="hide-unknown-checkbox" checked>
    <label for="hide-unknown-checkbox">Hide unknown</label>
    <input type="range" id="zoom-slider" min="50" max="300" value="150">
    <span id="current-folder"></span>
  </div>
  <div id="gallery"></div>

  <div id="image-viewer" class="modal">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="full-image">
    <a class="prev-btn">&#10094;</a>
    <a class="next-btn">&#10095;</a>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
