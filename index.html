<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Preview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <h1>File Preview</h1> -->
  <div class="toolbar">
    <button id="select-folder-btn" class="icon-btn" title="Select folder to preview">
      <i class="bi bi-folder2-open"></i>
    </button>
    <button id="hide-unknown-btn" class="icon-btn toggle-btn active" title="Unknown file types hidden" data-active="true">
      <i class="bi bi-eye-slash-fill"></i>
    </button>
    <button id="recursive-btn" class="icon-btn toggle-btn" title="Enable recursive folder scanning" data-active="false">
      <i class="bi bi-arrow-repeat"></i>
    </button>
    <input type="range" id="zoom-slider" min="50" max="300" value="150">
    <span id="current-folder"></span>
  </div>
  <div id="gallery"></div>

  <button id="progress-float-btn" class="progress-float-btn" style="display: none;">
    <i class="bi bi-hourglass-split"></i>
    <span id="progress-text">0%</span>
  </button>

  <div id="image-viewer" class="modal">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="full-image">
    <a class="prev-btn">&#10094;</a>
    <a class="next-btn">&#10095;</a>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
